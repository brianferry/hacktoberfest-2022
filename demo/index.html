<!DOCTYPE html>
    <head>
        <title>Hacktoberfest 2022</title>
        <style>
            html, body {margin: 0; padding: 0;}

            rh-switcher:not:defined [slot] {
                display: none;
            }
        </style>
        <script type="importmap">
            {
              "imports": {
                "lit": "../node_modules/lit/index.js",
                "lit/": "../node_modules/lit/",
                "@lit/reactive-element": "../node_modules/@lit/reactive-element/reactive-element.js",
                "@lit/reactive-element/": "../node_modules/@lit/reactive-element/",
                "lit-element": "../node_modules/lit-element/index.js",
                "lit-element/": "../node_modules/lit-element/",
                "lit-html": "../node_modules/lit-html/lit-html.js",
                "lit-html/": "../node_modules/lit-html/",
                "@patternfly/pfe-core": "../node_modules/@patternfly/pfe-core/index.js",
                "@patternfly/pfe-core/": "../node_modules/@patternfly/pfe-core/",
                "@patternfly/pfe-accordion/": "../node_modules/@patternfly/pfe-accordion/",
                "@patternfly/pfe-accordion": "../node_modules/@patternfly/pfe-switch/pfe-accordion.js",
                "@patternfly/pfe-switch/": "../node_modules/@patternfly/pfe-switch/",
                "@patternfly/pfe-switch": "../node_modules/@patternfly/pfe-switch/pfe-switch.js",
                "@patternfly/pfe-button/": "../node_modules/@patternfly/pfe-button/",
                "@patternfly/pfe-button": "../node_modules/@patternfly/pfe-button/pfe-button.js",
                "@patternfly/pfe-card/": "../node_modules/@patternfly/pfe-card/",
                "@patternfly/pfe-card": "../node_modules/@patternfly/pfe-card/pfe-card.js",
                "@patternfly/pfe-collapse/": "../node_modules/@patternfly/pfe-collapse/",
                "@patternfly/pfe-collapse": "../node_modules/@patternfly/pfe-collapse/pfe-collapse.js",
                "@patternfly/pfe-spinner/": "../node_modules/@patternfly/pfe-spinner/",
                "@patternfly/pfe-spinner": "../node_modules/@patternfly/pfe-spinner/spinner.js",
                "@patternfly/pfe-icon/": "../node_modules/@patternfly/pfe-icon/",
                "@patternfly/pfe-icon": "../node_modules/@patternfly/pfe-icon/icon.js"
              }
            }
        </script>
        <script src="../elements/rh-switcher/rh-switcher.js" type="module"></script>
        <script src="../elements/rh-swap/rh-swap.js" type="module"></script>
        <script src="../elements/rh-feedback-form/rh-feedback-form.js" type="module"></script>
        <script src="https://unpkg.com/@patternfly/pfe-band@next?module" type="module"></script>
        <script src="https://unpkg.com/@patternfly/pfe-cta@2.0.0-next.5/pfe-cta.js?module" type="module"></script>
    </head>
    <body>

        <h2>Top Bar - Switcher demo</h2>
        <rh-switcher key="demo" on-message="Showing the new design" off-message="Showing the old design">
            <pfe-icon icon="circle-info" size="sm" aria-label="Awards"></pfe-icon> This content is in open beta
        </rh-switcher>

        <pfe-band color-palette="lighter">
            <h2 slot="header">Some content between that doesn't switch</h2>
            <p>This is some unchanging content</p>
        </pfe-band>

        <rh-swap key="demo">
            <div slot="a">
                <pfe-band color-palette="complement">
                    <h2 slot="header">Plain and boring</h2>
                    <p>This is some content</p>
                    <pfe-cta variant="secondary"><a href="#">Do stuff</a></pfe-cta>
                </pfe-band>
            </div>
            <div slot="b">
                <pfe-band color-palette="darkest">
                    <h2 slot="header">Super Spicy üå∂Ô∏è</h2>
                    <p>This is some content</p>
                    <pfe-cta variant="secondary"><a href="#">Do spicy stuff</a></pfe-cta>           
                </pfe-band>
            </div>
        </rh-swap>
    </body>
</html>
