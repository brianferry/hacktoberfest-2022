<!DOCTYPE html>
    <head>
        <title>Hacktoberfest 2022</title>
        <link rel="stylesheet" href="lightdom.css">
        <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.2/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
              "imports": {
                "@patternfly/pfe-accordion": "https://ga.jspm.io/npm:@patternfly/pfe-accordion@2.0.0-next.8/pfe-accordion.js",
                "@patternfly/pfe-band": "https://ga.jspm.io/npm:@patternfly/pfe-band@2.0.0-next.4/pfe-band.js",
                "@patternfly/pfe-button": "https://ga.jspm.io/npm:@patternfly/pfe-button@2.0.0-next.7/pfe-button.js",
                "@patternfly/pfe-card": "https://ga.jspm.io/npm:@patternfly/pfe-card@2.0.0-next.6/pfe-card.js",
                "@patternfly/pfe-core": "https://ga.jspm.io/npm:@patternfly/pfe-core@2.0.0-next.10/core.js",
                "@patternfly/pfe-cta": "https://ga.jspm.io/npm:@patternfly/pfe-cta@2.0.0-next.5/pfe-cta.js",
                "@patternfly/pfe-core/decorators.js": "https://ga.jspm.io/npm:@patternfly/pfe-core@2.0.0-next.10/decorators.js",
                "@patternfly/pfe-icon": "https://ga.jspm.io/npm:@patternfly/pfe-icon@2.0.0-next.5/pfe-icon.js",
                "@patternfly/pfe-switch": "https://ga.jspm.io/npm:@patternfly/pfe-switch@2.0.0-next.0/pfe-switch.js",
                "lit": "https://ga.jspm.io/npm:lit@2.4.1/index.js",
                "lit/decorators.js": "https://ga.jspm.io/npm:lit@2.4.1/decorators.js",
                "lit/directives/class-map.js": "https://ga.jspm.io/npm:lit@2.4.1/directives/class-map.js"
              },
              "scopes": {
                "https://ga.jspm.io/": {
                  "@lit/reactive-element": "https://ga.jspm.io/npm:@lit/reactive-element@1.4.2/node/reactive-element.js",
                  "@lit/reactive-element/decorators/": "https://ga.jspm.io/npm:@lit/reactive-element@1.4.2/node/decorators/",
                  "@patternfly/pfe-core/": "https://ga.jspm.io/npm:@patternfly/pfe-core@2.0.0-next.10/",
                  "@patternfly/pfe-spinner": "https://ga.jspm.io/npm:@patternfly/pfe-spinner@2.0.0-next.6/pfe-spinner.js",
                  "lit": "https://ga.jspm.io/npm:lit@2.3.0/index.js",
                  "lit-element/lit-element.js": "https://ga.jspm.io/npm:lit-element@3.2.2/development/lit-element.js",
                  "lit-html": "https://ga.jspm.io/npm:lit-html@2.4.0/node/lit-html.js",
                  "lit-html/": "https://ga.jspm.io/npm:lit-html@2.4.0/node/",
                  "lit/": "https://ga.jspm.io/npm:lit@2.3.0/"
                }
              }
            }
        </script>
        <script src="demo.js" type="module"></script>
    </head>
    <body>

        <h2>Top Bar - Switcher demo</h2>
        <rh-switcher key="demo" on-message="Showing the new design" off-message="Showing the old design">
            <pfe-icon icon="circle-info" size="sm" aria-label="Awards"></pfe-icon> This content is in open beta
        </rh-switcher>

        <pfe-band color-palette="lighter">
            <h2 slot="header">Some content between that doesn't switch</h2>
            <p>This is some unchanging content</p>
        </pfe-band>

        <rh-swap key="demo">
            <div slot="a">
                <pfe-band color-palette="complement">
                    <h2 slot="header">Plain and boring</h2>
                    <p>This is some content</p>
                    <pfe-cta variant="secondary"><a href="#">Do stuff</a></pfe-cta>
                </pfe-band>
            </div>
            <div slot="b">
                <pfe-band color-palette="darkest">
                    <h2 slot="header">Super Spicy üå∂Ô∏è</h2>
                    <p>This is some content</p>
                    <pfe-cta variant="secondary"><a href="#">Do spicy stuff</a></pfe-cta>           
                </pfe-band>
            </div>
        </rh-swap>

        <pfe-button id="local-storage-button">
            <button>Reset Local Storage</button>
        </pfe-button>
    </body>
</html>
