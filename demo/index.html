<!DOCTYPE html>
    <head>
        <title>Hacktoberfest 2022</title>
        <style>
            html, body {margin: 0; padding: 0;}

            rh-switcher:not:defined [slot] {
                display: none;
            }
        </style>
        <script src="/elements/rh-switcher/rh-switcher.js" type="module"></script>
        <script src="/elements/rh-swap/rh-swap.js" type="module"></script>
        <script src="https://unpkg.com/@patternfly/pfe-band@next?module" type="module"></script>
        <script src="https://unpkg.com/@patternfly/pfe-cta@2.0.0-next.5/pfe-cta.js?module" type="module"></script>
    </head>
    <body>

        <h2>Switcher demo</h2>
        <rh-switcher key="demo" on-message="Showing the new design" off-message="Showing the old design">
            <pfe-icon icon="circle-info" size="sm" aria-label="Awards"></pfe-icon> This content is in open beta
        </rh-switcher>

        <rh-swap key="demo">
            <div slot="a">
                <pfe-band color-palette="complement">
                    <h2 slot="header">Plain and boring</h2>
                    <p>This is some content</p>
                    <pfe-cta variant="secondary"><a href="#">Do stuff</a></pfe-cta>
                </pfe-band>
            </div>
            <div slot="b">
                <pfe-band color-palette="darkest">
                    <h2 slot="header">Super Spicy üå∂Ô∏è</h2>
                    <p>This is some content</p>
                    <pfe-cta variant="secondary"><a href="#">Do spicy stuff</a></pfe-cta>           
                </pfe-band>
            </div>
        </rh-swap>
    </body>
</html>
